<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO‚Ä¢RA City 3D - Vista Inmersiva</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        * { margin: 0; padding: 0; }
        body { 
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ffff;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00ffff;
            z-index: 100;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #00ffff;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>üèôÔ∏è CO‚Ä¢RA CITY 3D</h2>
        <p>IQ Colectivo: 50,000</p>
        <p>Distritos: 7 Activos</p>
        <p>Estado: OPERACIONAL</p>
    </div>
    
    <div id="controls">
        Mouse: Rotar | Scroll: Zoom | Click: Seleccionar
    </div>

    <script>
        let scene, camera, renderer, controls;
        
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000011);
            document.body.appendChild(renderer.domElement);
            
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            camera.position.set(200, 200, 200);
            
            // Iluminaci√≥n
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(100, 100, 50);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040, 0.4));
            
            // Crear distritos
            const districts = [
                { pos: [0, 0, 0], height: 100, color: 0x00FFFF },
                { pos: [100, 0, 0], height: 120, color: 0xFF6B35 },
                { pos: [0, 100, 0], height: 80, color: 0x9B59B6 },
                { pos: [-100, 0, 0], height: 90, color: 0xF39C12 },
                { pos: [0, -100, 0], height: 150, color: 0x2ECC71 },
                { pos: [50, 50, 0], height: 110, color: 0xE74C3C },
                { pos: [0, 0, 50], height: 200, color: 0x8E44AD }
            ];
            
            districts.forEach(d => {
                const geometry = new THREE.BoxGeometry(20, d.height, 20);
                const material = new THREE.MeshLambertMaterial({ color: d.color });
                const building = new THREE.Mesh(geometry, material);
                building.position.set(d.pos[0], d.height/2, d.pos[1]);
                scene.add(building);
            });
            
            animate();
        }
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        init();
    </script>
</body>
</html>
