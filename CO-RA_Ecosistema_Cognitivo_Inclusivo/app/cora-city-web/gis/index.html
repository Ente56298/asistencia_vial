<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO‚Ä¢RA GIS - Sistema Geoespacial Cognitivo</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
        * { margin: 0; padding: 0; }
        body { font-family: 'Courier New', monospace; }
        #viewDiv { height: 100vh; width: 100%; }
        #info {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.8);
            color: #00ffff;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00ffff;
            z-index: 99;
            max-width: 300px;
        }
        .back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0,0,0,0.8);
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            z-index: 99;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">‚Üê CO‚Ä¢RA City</a>
    
    <div id="info">
        <h3>üó∫Ô∏è CO‚Ä¢RA GIS</h3>
        <p><strong>Sistema:</strong> Geoespacial Cognitivo</p>
        <p><strong>Distritos:</strong> 7 Mapeados</p>
        <p><strong>Estado:</strong> ACTIVO</p>
    </div>
    
    <div id="viewDiv"></div>

    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/Graphic",
            "esri/geometry/Point"
        ], function(Map, MapView, Graphic, Point) {
            
            const map = new Map({
                basemap: "dark-gray-vector"
            });
            
            const view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-99.1332, 19.4326],
                zoom: 12
            });
            
            const districts = [
                { name: "AI Quarter", coords: [-99.1332, 19.4326], color: [0, 255, 255] },
                { name: "Science Sector", coords: [-99.1232, 19.4426], color: [255, 107, 53] },
                { name: "Philosophy Plaza", coords: [-99.1432, 19.4226], color: [155, 89, 182] },
                { name: "Creativity Commons", coords: [-99.1132, 19.4426], color: [243, 156, 18] },
                { name: "Knowledge Nexus", coords: [-99.1532, 19.4326], color: [46, 204, 113] },
                { name: "Innovation Hub", coords: [-99.1282, 19.4376], color: [231, 76, 60] },
                { name: "Synthesis Center", coords: [-99.1332, 19.4276], color: [142, 68, 173] }
            ];
            
            districts.forEach(district => {
                const point = new Point({
                    longitude: district.coords[0],
                    latitude: district.coords[1]
                });
                
                const graphic = new Graphic({
                    geometry: point,
                    symbol: {
                        type: "simple-marker",
                        color: district.color,
                        size: "20px",
                        outline: { color: [255, 255, 255], width: 2 }
                    },
                    popupTemplate: {
                        title: district.name,
                        content: "Distrito Cognitivo CO‚Ä¢RA"
                    }
                });
                
                view.graphics.add(graphic);
            });
        });
    </script>
</body>
</html>
